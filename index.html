<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" content="telephone=no"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./resource/style.css">

  
</head>
<body>

  <section class="bgMain">

    <div class="creditBack">
      <h1 id='bNumber' class="bNumber">000</h1>
  
    </div>
  
    <div class="creditFront">
      <div class="circles">
        <div class="c1"></div>
        <div class="c2"></div>
      </div>
  
      <h1 id="cNumber" class="cNumber" >0000 0000 0000 0000</h1>
      <div class="nameAndexpiry">
      <h1 id="cName" class="cName">Jane Appleseed</h1>
      <h1 class="cExpiry">00/00</h1>
      </div>
    </div>
  </section>

  <section class="details">
    <form>
    <div class="naNum">
    <label for="cfName">Cardholder Name</label>
    <input type="text" id="cfName" name="cfName"  required placeholder="e.g. Jane Appleseed">
    <label for="cfNumber">Card Number</label>
    <input type="text" id="cfNumber" name="cfNumber" required placeholder="e.g. 1234 5678 9123 0000">
    </div>

    <div class="dates">
        <div class="div1">
        <label for="cfEXP">Expire</label>
        <input type="number" id="cfEXP" name="cfEXP" required placeholder="MM">
      </div>
      <div class="div1">
        <label for="cfMM">(MM/YY)</label>
        <input type="text" id="cfMM" name="cfMM" required  placeholder="YY">
      </div>
      <div class="div1">
        <label for="cfCVC">CVC</label>
        <input type="number" id="cfCVC" name="cfCVC" required placeholder="e.g. 123">
      </div>
    </div>
      <input id='btn' type="button" value="button">
      </form>
    
  </section>
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->


  
  <script src="./resource/app.js"></script>
</body>
</html>
